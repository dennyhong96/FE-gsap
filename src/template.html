<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Gsap Practice</title>
</head>

<body>

  <!-- Header -->
  <header class="header">

    <!-- Nav -->
    <nav class="nav">

      <!-- Nav Top -->
      <div class="nav--closed">

        <h3>Portfolio</h3>
        <ul class="nav__links">

          <li class="nav__links__item">Shop</li>
          <li>Blog</li>
          <li>Contact</li>

        </ul>
      </div>
      <!-- Nav Top Ends -->

      <!-- Nav Bottom -->
      <div class="nav--open">

        <div class="nav__clothing">
          <h2>Clothes</h2>
          <ul>
            <li>
              <a href="#">Hats</a>
            </li>
            <li>
              <a href="#">Swimsuit</a>
            </li>
            <li>
              <a href="#">Underwear</a>
            </li>
            <li>
              <a href="#">Misc</a>
            </li>
          </ul>
        </div>

        <div class="nav__images">
          <img data-name="hoodie" src="./img/hoodie.jpg" alt="">
          <img data-name="hats" src="./img/hats.jpg" alt="">
        </div>

      </div>
      <!-- Nav Bottom Ends -->

    </nav>
    <!-- Nav Ends -->

    <!-- Cover image -->
    <div class="cover">
      <img class="cover__image cover__image--blur" src="./img/long-cover-tiny.jpg" alt="">
    </div>
    <!-- Cover image Ends -->

    <!-- Date text -->
    <h1 class="date"></h1>
    <!-- Date text Ends -->

  </header>
  <!-- Header Ends -->

</body>

</html>
